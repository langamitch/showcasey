<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uselesswebsite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <header>
        <h1>uselesswebsite</h1>
        <nav>
            <button id="sign-in-btn">Sign In</button>
            <span id="user-info" class="hidden"></span>
            <button id="sign-out-btn" class="hidden">Sign Out</button>

            <button id="theme-toggle-btn" aria-label="Toggle Theme">
                <span class="material-symbols-outlined">light_mode</span>
            </button>
            <button id="search-open-btn" aria-label="Open Search">
                <span class="material-symbols-outlined">search</span>
            </button>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>Let's waste some time.</h2>
            <p>Click the button to be transported to a random website from our database.</p>
            <button id="random-site-btn">Take me somewhere else</button>
        </div>

        <div id="add-site-section" class="hidden">
            <h3>Add a Useless Website</h3>
            <form id="add-site-form">
                <input type="text" id="site-name" placeholder="Website Name" required>
                <input type="url" id="site-url" placeholder="https://example.com" required>
                <button type="submit">Submit to Database</button>
            </form>
        </div>
    </main>

    <div id="search-overlay">
        </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
